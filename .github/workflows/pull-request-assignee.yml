name: Assign Pull Request Creator

on:
  pull_request:
    types:
      - opened
      - reopened
    branches:
      - 'main'
      - 'stable'
      - 'release/v*'
      - 'development'

permissions:
  contents: read

jobs:
  assign-assignees:
    permissions:
      issues: write
      pull-requests: write
    uses: dafneb/.github/.github/workflows/pull-request-assignee.yml@1b6bec269c61b9c3d09af73599b355011d3c2963
    with:
      assignees: ${{ github.actor }}
    secrets: inherit
